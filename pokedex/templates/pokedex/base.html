<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pokédex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    </head>
    <body>
        <div class="row header">
            <div class="col-12">
                {% if user.is_authenticated %}
                <div class="user">
                    User: {{ user.username }}
                </div>
                {% endif %}
                <h1>Pokédex</h1>
                {% if user.is_authenticated %}
                <a class="log" href="{% url 'logout' %}">LOG OUT</a>
                {% else %}
                <a class="log" href="{% url 'login' %}">LOG IN</a>
                {% endif %}
            </div>
        </div>
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            Created by Jordan and Yush
        </footer>
    </body>
</html>
