{% extends "pokedex/base.html" %}

{% block content %}

    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            Your username and password didn't match. Please try again.
        {% endif %}

        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <label for="id_username">Username:</label>
            <br>
            <input id="id_username" class="login-field" type="text" value="{{ form.username.value|default_if_none:"" }}" name="username" maxlength="100" required />
            <label for="id_password">Password:</label>
            <br>
            <input id="id_password" class="login-field" type="password" value="{{ form.password.value|default_if_none:"" }}" name="password" maxlength="100" required />
            <input type="submit" class="login-button" value="Submit"/>
        </form>
    </div>
{% endblock %}
